<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal PGE-MS</title>
    <link rel="icon" type="image/png" href="/logo/logo-pge.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                        },
                        pge: {
                            blue: '#1e3a5f',
                            orange: '#e67e22'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-100 to-gray-200 flex items-center justify-center p-4">
    
    <div class="w-full max-w-md">
        <!-- Logo e Título -->
        <div class="text-center mb-8">
            <img src="/logo/logo-pge.png" alt="PGE-MS" class="h-20 mx-auto mb-4">
        </div>

        <!-- Card de Login -->
        <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
            <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">Acessar Sistema</h2>
            
            <!-- Mensagem de erro -->
            <div id="error-message" class="hidden mb-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="error-text"></span>
            </div>

            <form id="login-form" class="space-y-5">
                <!-- Usuário -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                        Usuário
                    </label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <i class="fas fa-user"></i>
                        </span>
                        <input 
                            type="text" 
                            id="username" 
                            name="username"
                            required
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"
                            placeholder="Digite seu usuário"
                        >
                    </div>
                </div>

                <!-- Senha -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                        Senha
                    </label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            required
                            class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"
                            placeholder="Digite sua senha"
                        >
                        <button 
                            type="button" 
                            id="toggle-password"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                        >
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Botão de Login -->
                <button 
                    type="submit" 
                    id="submit-btn"
                    class="w-full bg-primary-600 text-white py-3 rounded-lg font-semibold hover:bg-primary-700 focus:ring-4 focus:ring-primary-500/30 transition-all flex items-center justify-center gap-2"
                >
                    <span id="btn-text">Entrar</span>
                    <i id="btn-spinner" class="fas fa-spinner fa-spin hidden"></i>
                </button>
            </form>
        </div>

        <!-- Footer -->
        <p class="text-center text-gray-500 text-sm mt-6">
            © 2025 PGE-MS • Todos os direitos reservados
        </p>
    </div>

    <script>
        const API_URL = '';  // Mesmo servidor
        
        // Toggle visibilidade da senha
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Função para mostrar erro
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        // Função para esconder erro
        function hideError() {
            document.getElementById('error-message').classList.add('hidden');
        }

        // Função para definir estado de loading
        function setLoading(loading) {
            const btn = document.getElementById('submit-btn');
            const text = document.getElementById('btn-text');
            const spinner = document.getElementById('btn-spinner');
            
            if (loading) {
                btn.disabled = true;
                text.textContent = 'Entrando...';
                spinner.classList.remove('hidden');
            } else {
                btn.disabled = false;
                text.textContent = 'Entrar';
                spinner.classList.add('hidden');
            }
        }

        // Submit do formulário
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideError();
            setLoading(true);

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                // OAuth2 espera form-urlencoded
                const formData = new URLSearchParams();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Erro ao fazer login');
                }

                // SECURITY: O token agora é também definido como HttpOnly cookie pelo servidor
                // Mantemos localStorage para compatibilidade com APIs que precisam do header
                localStorage.setItem('access_token', data.access_token);

                // Decodifica o token para verificar must_change_password
                const tokenPayload = JSON.parse(atob(data.access_token.split('.')[1]));

                if (tokenPayload.must_change_password) {
                    // Redireciona para troca de senha
                    window.location.href = '/change-password';
                } else {
                    // Redireciona para dashboard
                    window.location.href = '/dashboard';
                }

            } catch (error) {
                showError(error.message);
            } finally {
                setLoading(false);
            }
        });

        // Verifica se já está logado
        const token = localStorage.getItem('access_token');
        if (token) {
            // Verifica se token é válido
            fetch(`${API_URL}/auth/me`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/dashboard';
                } else {
                    localStorage.removeItem('access_token');
                }
            }).catch(() => {
                localStorage.removeItem('access_token');
            });
        }
    </script>
</body>
</html>
