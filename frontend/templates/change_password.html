<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha - Portal PGE-MS</title>
    <link rel="icon" type="image/png" href="/logo/logo-pge.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-100 to-gray-200 flex items-center justify-center p-4">
    
    <div class="w-full max-w-md">
        <!-- Logo e Título -->
        <div class="text-center mb-8">
            <img src="/logo/logo-pge.png" alt="PGE-MS" class="h-16 mx-auto mb-4">
            <h1 class="text-2xl font-bold text-gray-800">Alterar Senha</h1>
        </div>

        <!-- Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
            
            <!-- Aviso de primeira vez -->
            <div id="first-time-warning" class="hidden mb-6 p-4 bg-amber-50 border border-amber-200 rounded-lg">
                <div class="flex items-start gap-3">
                    <i class="fas fa-exclamation-triangle text-amber-500 mt-0.5"></i>
                    <div>
                        <p class="text-amber-800 font-medium">Primeiro acesso detectado</p>
                        <p class="text-amber-700 text-sm mt-1">Por segurança, você deve alterar sua senha antes de continuar.</p>
                    </div>
                </div>
            </div>
            
            <!-- Mensagens -->
            <div id="error-message" class="hidden mb-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="error-text"></span>
            </div>

            <div id="success-message" class="hidden mb-4 p-4 bg-green-50 border border-green-200 rounded-lg text-green-700 text-sm">
                <i class="fas fa-check-circle mr-2"></i>
                <span id="success-text"></span>
            </div>

            <form id="change-password-form" class="space-y-5">
                <!-- Senha Atual -->
                <div>
                    <label for="current-password" class="block text-sm font-medium text-gray-700 mb-1">
                        Senha Atual
                    </label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input 
                            type="password" 
                            id="current-password" 
                            required
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"
                            placeholder="Digite sua senha atual"
                        >
                    </div>
                </div>

                <!-- Nova Senha -->
                <div>
                    <label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">
                        Nova Senha
                    </label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <i class="fas fa-key"></i>
                        </span>
                        <input 
                            type="password" 
                            id="new-password" 
                            required
                            minlength="4"
                            class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"
                            placeholder="Digite a nova senha"
                        >
                        <button 
                            type="button" 
                            id="toggle-new-password"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                        >
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Mínimo de 4 caracteres</p>
                </div>

                <!-- Confirmar Nova Senha -->
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">
                        Confirmar Nova Senha
                    </label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <i class="fas fa-key"></i>
                        </span>
                        <input 
                            type="password" 
                            id="confirm-password" 
                            required
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"
                            placeholder="Confirme a nova senha"
                        >
                    </div>
                </div>

                <!-- Botões -->
                <div class="flex gap-3 pt-2">
                    <a 
                        href="/dashboard" 
                        id="cancel-btn"
                        class="flex-1 py-3 border border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-50 transition-colors text-center"
                    >
                        Cancelar
                    </a>
                    <button 
                        type="submit" 
                        id="submit-btn"
                        class="flex-1 bg-primary-600 text-white py-3 rounded-lg font-semibold hover:bg-primary-700 focus:ring-4 focus:ring-primary-500/30 transition-all flex items-center justify-center gap-2"
                    >
                        <span id="btn-text">Alterar Senha</span>
                        <i id="btn-spinner" class="fas fa-spinner fa-spin hidden"></i>
                    </button>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <p class="text-center text-gray-500 text-sm mt-6">
            © 2025 PGE-MS • Todos os direitos reservados
        </p>
    </div>

    <script>
        const API_URL = '';
        let mustChangePassword = false;

        // Toggle visibilidade da nova senha
        document.getElementById('toggle-new-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('new-password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            document.getElementById('error-text').textContent = message;
            errorDiv.classList.remove('hidden');
            document.getElementById('success-message').classList.add('hidden');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            document.getElementById('success-text').textContent = message;
            successDiv.classList.remove('hidden');
            document.getElementById('error-message').classList.add('hidden');
        }

        function setLoading(loading) {
            const btn = document.getElementById('submit-btn');
            const text = document.getElementById('btn-text');
            const spinner = document.getElementById('btn-spinner');
            
            if (loading) {
                btn.disabled = true;
                text.textContent = 'Alterando...';
                spinner.classList.remove('hidden');
            } else {
                btn.disabled = false;
                text.textContent = 'Alterar Senha';
                spinner.classList.add('hidden');
            }
        }

        // Verifica se é primeiro acesso
        async function checkFirstAccess() {
            const token = localStorage.getItem('access_token');
            
            if (!token) {
                window.location.href = '/login';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Token inválido');
                }

                const user = await response.json();
                
                if (user.must_change_password) {
                    mustChangePassword = true;
                    document.getElementById('first-time-warning').classList.remove('hidden');
                    document.getElementById('cancel-btn').classList.add('hidden');
                }
            } catch (error) {
                localStorage.removeItem('access_token');
                window.location.href = '/login';
            }
        }

        // Submit do formulário
        document.getElementById('change-password-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validações
            if (newPassword !== confirmPassword) {
                showError('As senhas não coincidem');
                return;
            }

            if (newPassword.length < 4) {
                showError('A nova senha deve ter pelo menos 4 caracteres');
                return;
            }

            setLoading(true);

            try {
                const token = localStorage.getItem('access_token');
                
                const response = await fetch(`${API_URL}/auth/change-password`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        current_password: currentPassword,
                        new_password: newPassword
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Erro ao alterar senha');
                }

                showSuccess('Senha alterada com sucesso! Redirecionando...');
                
                // Aguarda e redireciona
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 2000);

            } catch (error) {
                showError(error.message);
            } finally {
                setLoading(false);
            }
        });

        // Inicialização
        checkFirstAccess();
    </script>
</body>
</html>
