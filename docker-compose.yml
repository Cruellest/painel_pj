version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pge-app
    ports:
      - "8000:8000"
    environment:
      # Database
      - DATABASE_URL=postgresql://postgres:Teste@db:5432/postgres
      
      # Environment
      - ENV=development
      - RAILWAY_ENVIRONMENT=development
      
      # Auth
      - SECRET_KEY=GERE_UMA_CHAVE_SEGURA_AQUI
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=480
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=DEFINA_SENHA_FORTE_AQUI
      - DEFAULT_USER_PASSWORD=mudar123
      
      # CORS
      - ALLOWED_ORIGINS=
      
      # TJ-MS
      - TJ_WSDL_URL=https://esaj.tjms.jus.br/mniws/servico-intercomunicacao-2.2.2/intercomunicacao?wsdl
      - TJ_WS_USER=SEU_USUARIO_TJMS
      - TJ_WS_PASS=SUA_SENHA_TJMS
      
      # Gemini
      - GEMINI_KEY=SUA_API_KEY_GEMINI
      
      # Worker
      - BERT_WORKER_URL=http://192.168.100.100:8765
    
    depends_on:
      db:
        condition: service_healthy
    
    # Resource limits (evita que contêiner consuma recursos demais)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    
    # Restart policy
    restart: unless-stopped
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Dev: descomente para hot-reload
    # volumes:
    #   - .:/app
    # command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    
    networks:
      - pge-network

  db:
    image: pgvector/pgvector:pg16
    container_name: pge-db
    environment:
      - POSTGRES_PASSWORD=Teste
      - POSTGRES_DB=postgres
      - PGDATA=/var/lib/postgresql/data
    
    volumes:
      - pg_data:/var/lib/postgresql/data
    
    ports:
      - "5344:5432"
    
    # Health check
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    restart: unless-stopped
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    networks:
      - pge-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: pge-worker
    ports:
      - "8765:8765"
    
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    
    volumes:
      # Volume para modelos BERT (persistente e reutilizável)
      - bert_models:/app/models
    
    # Resource limits (ML pode consumir bastante)
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    
    restart: unless-stopped
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    networks:
      - pge-network

volumes:
  pg_data:
    driver: local
  bert_models:
    driver: local

networks:
  pge-network:
    driver: bridge
