[build]
builder = "nixpacks"
buildCommand = "pip install -r requirements.txt && playwright install chromium"

[deploy]
startCommand = "uvicorn main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 5

[nixpacks]
providers = ["python"]
aptPkgs = ["libglib2.0-0", "libnss3", "libnspr4", "libatk1.0-0", "libatk-bridge2.0-0", "libcups2", "libdrm2", "libxkbcommon0", "libxcomposite1", "libxdamage1", "libxfixes3", "libxrandr2", "libgbm1", "libasound2", "libpango-1.0-0", "libcairo2", "libatspi2.0-0", "libdbus-1-3", "libexpat1", "libx11-6", "libxcb1", "libxext6", "libxi6", "libxtst6", "fonts-liberation", "xvfb"]
